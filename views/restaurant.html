<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles/main.css">
    <script type="text/javascript" defer src="/scripts/showRestaurant.js"></script>
    <script src="https://kit.fontawesome.com/a3c048818c.js" crossorigin="anonymous"></script>
</head>
<body id="restaurantPageBody">
    <header>
        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
          <a class="navbar-brand" href="/">YelpPal</a>
        </nav>
    </header>

    <main>
        <div id="carousel" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
              <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
              <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
              <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="https://images.pexels.com/photos/54455/cook-food-kitchen-eat-54455.jpeg?cs=srgb&dl=five-white-plates-with-different-kinds-of-dishes-54455.jpg&fm=jpg" class="d-block w-100" style="width: 200px;height: 300px;">
                <div class="carousel-caption d-none d-md-block">
                </div>
              </div>
              <div class="carousel-item">
                <img src="https://images.pexels.com/photos/3763808/pexels-photo-3763808.jpeg?cs=srgb&dl=a-healthy-food-on-a-ceramic-plate-3763808.jpg&fm=jpg" class="d-block w-100" style="width: 200px;height: 300px;">
                <div class="carousel-caption d-none d-md-block">
                </div>
              </div>
              <div class="carousel-item">
                <img src="https://images.pexels.com/photos/2098131/pexels-photo-2098131.jpeg?cs=srgb&dl=cooked-pasta-near-shrimp-tempura-2098131.jpg&fm=jpg" class="d-block w-100" style="width: 200px;height: 300px;">
                <div class="carousel-caption d-none d-md-block">
                </div>
              </div>
            </div>
          </div>
        <div id="reviewSection" class="container">
          <button type="button" class="btn btn-sm btn-primary" data-toggle="modal" data-target="#addReviewModal" id="addButton">Add Review</button>       
          <h2 class="text-center">Reviews</h2>
        </div>
  </main>

<div class="modal fade" id="addReviewModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Add Review</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form id="addModalForm">
            <label for="name" class="col-form-label">Review:</label>
            <input type="text" class="form-control" id="description">
            <label for="image-url" class="col-form-label">rating :"1-5"</label>
            <input class="form-control" id="rating"></input>
            <label for="caption" class="col-form-label">Your Name:</label>
            <input class="form-control" id="postedBy"></input>
          <div class="modal-footer">
           <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
           <button type="submit" id="addReviewSubmit"class="btn btn-primary">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>


<div class="modal fade" id="updateReviewModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Review</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form id="addModalForm">
            <label for="name" class="col-form-label">Review:</label>
            <input type="text" class="form-control" id="updateDescription">
            <label for="image-url" class="col-form-label">rating :"1-5"</label>
            <input class="form-control" id="updateRating"></input>
            <label for="caption" class="col-form-label">Your Name:</label>
            <input class="form-control" id="updatePostedBy"></input>
          <div class="modal-footer">
           <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
           <button type="submit" id="updateReviewSubmit"class="btn btn-primary">Submit</button>
          </div>
        </form>
      </div>

    </div>
  </div>
</div>

</body>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
<script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</html>
