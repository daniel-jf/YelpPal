    <!-- reviews template-->

    <div class="imageTest">

<!-- Add Modal -->
<div class="modal fade" id="addReviewModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Add Review</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <!-- Modal Body -->
      <div class="modal-body">
        <form id="addModalForm">
          <!-- <div class="form-group"> -->
            <label for="name" class="col-form-label">Review:</label>
            <input type="text" class="form-control" id="description">
          <!-- </div> -->
          <!-- <div class="form-group"> -->
            <label for="image-url" class="col-form-label">rating :"1-5"</label>
            <input class="form-control" id="rating"></input>
          <!-- </div>           -->
          <!-- <div class="form-group"> -->
            <label for="caption" class="col-form-label">Your Name:</label>
            <input class="form-control" id="postedBy"></input>
          <!-- </div> -->
          <div class="modal-footer">
           <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
           <button type="submit" id="addReviewSubmit"class="btn btn-primary">Submit</button>
          </div>
        </form>
      </div>

    </div>
  </div>
</div>


<!-- Update  Modal -->

          <!-- </div> -->

            <label for="image-url" class="col-form-label">rating :"1-5"</label>
