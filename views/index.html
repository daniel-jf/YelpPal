<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles/main.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBHLett8djBo62dDXj0EjCimF8Rd6E8cxg"></script>
    <link rel="stylesheet" type="text/css" href="/styles/index.css">
    <script type="text/javascript" defer src="/scripts/indexRestaurants.js"></script>
    <title>Yelp-Pal!</title>
</head>

<!-- NAV BAR -->
<header>
  <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <a class="navbar-brand" href="#">YelpPal</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
      <ul class="navbar-nav mr-auto">

      </ul>
      <form id="loggedIn" class="form-inline mt-2 mt-md-0">
        <!-- <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search"> -->
        <!-- <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button> -->
        <a type="button" class="btn btn-primary mr-4" href="/signin">Sign In</a>
        <a type="button" class="btn btn-primary mr-4" href="/signup">Sign Up</a>
      </form>
        <button id="logOut" type="button" class="btn btn-primary mr-4">Logout</button>

    </div>
  </nav>
</header>




<!-- JUMBOTRON -->
<div class="jumbotron jumbotron-fluid">
	<div class="container">
  		<h1 class="display-4">YelpPal</h1>
  		<p class="lead">Find Your Favorite YelpPal Restaurant</p>
	</div>
</div>
<body>
<main>

<!-- Restaurants section -->
	<section class="container">
  <div class="btn btn-primary">Add</div>
        <div class="row">
            <div class="col-8">
                <div id="restaurant" class="row" class="col-8">
                </div>
            </div>

            <div class="col-4 .d-md-none" id="map">
                <!-- <div id="map"></div> -->
            </div>
        </div>
	</section>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Add photo</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <!-- Modal Body -->
      <div class="modal-body">
        <form id="photoModal">
          <!-- <div class="form-group"> -->
            <label for="name" class="col-form-label">Your Name:</label>
            <input type="text" class="form-control" id="photoUser">
          <!-- </div> -->
          <!-- <div class="form-group"> -->
            <label for="image-url" class="col-form-label">Image Url:</label>
            <input class="form-control" id="photoImage"></input>
          <!-- </div>           -->
          <!-- <div class="form-group"> -->
            <label for="caption" class="col-form-label">Caption:</label>
            <input class="form-control" id="photoCaption"></input>
          <!-- </div> -->
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="button btn-secondary" data-dismiss="modal">Close</button>
        <button href="/" type="button" id="photoSubmit" class="btn btn-primary" data-dismiss="modal" >Submit</button>
      </div>
    </div>
  </div>
</div>
</main>

<footer class="footer">
  <div class="bg-dark fixed-bottom pb-3">
    <span class="text-muted">Footer.</span>
  </div>
</footer>

</body>
</html>
