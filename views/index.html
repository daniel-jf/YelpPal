<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles/main.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBHLett8djBo62dDXj0EjCimF8Rd6E8cxg"></script>
    <link rel="stylesheet" type="text/css" href="/styles/index.css">
    <script type="text/javascript" defer src="/scripts/indexRestaurants.js"></script>
    <title>Yelp-Pal!</title>
</head>
<header>
  <nav class="navbar navbar-dark fixed-top bg-dark">
    <a id="logo" class="navbar-brand" href="/">Y P</a>
    <label id="userWelcome" class="navbar-brand"></label>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
      <ul class="navbar-nav">
      </ul>
      <form id="loggedIn" class="form-inline mt-2 mt-md-0">
        <a type="button" class="btn btn-primary mr-4" href="/signin">Sign In</a>
        <a type="button" class="btn btn-primary mr-4" href="/signup">Sign Up</a>
      </form>
      <div>
        <button id="logOut" type="button" class="btn btn-primary mr-4">Logout</button>
      </div>
    </div>
  </nav>
</header>

<div class="jumbotron jumbotron-fluid">
	<div id="indexPic">
  		<h1 id="indexTitle" class="display-4">YelpPal</h1>
  		<p id="indexP" class="lead">Review Your Favorite MealPal Restaurants and Meals!</p>
  </div>
</div>
<body>
<main>
  <section class="container">
    <div class="row">
        <div class="col-8">
            <div id="restaurant" class="row" class="col-8">
            </div>
        </div>
        <div class="col-4 .d-md-none" id="map">
        </div>
    </div>
	</section>

<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Add photo</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form id="photoModal">
            <label for="name" class="col-form-label">Your Name:</label>
            <input type="text" class="form-control" id="photoUser">
            <label for="image-url" class="col-form-label">Image Url:</label>
            <input class="form-control" id="photoImage"></input>
            <label for="caption" class="col-form-label">Caption:</label>
            <input class="form-control" id="photoCaption"></input>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="button btn-secondary" data-dismiss="modal">Close</button>
        <button href="/" type="button" id="photoSubmit" class="btn btn-primary" data-dismiss="modal" >Submit</button>
      </div>
    </div>
  </div>
</div>
</main>

<footer class="footer">
  <div class="bg-dark fixed-bottom pb-3">
    <span class="text-muted text-center">Created by Dennis Chen and Daniel Francisco</span>
  </div>
</footer>

</body>
</html>
